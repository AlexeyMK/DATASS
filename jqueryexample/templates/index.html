{% extends "layout.html" %}
{% block body %}
<script type=text/javascript>
  $(function() {
    var submit_form = function(e) {
      $.getJSON($SCRIPT_ROOT + '/_classify_sentiment', {
        a: $('input[name="a"]').val()
      }, function(data) {
        
        var result = jQuery.parseJSON (data.result)
      
        $('#result1').text(result[0]);
        $('#result2').text(result[1]);
        $('#result3').text(result[2]);
        $('#result4').text(result[3]);
        $('#result5').attr("src", "http://a.kym-cdn.com/assets/kym.jpg?1278993523")
        $('input[name=a]').focus().select();
      });
      return false;
    };

    $('a#calculate').bind('click', submit_form);

    $('input[type=text]').bind('keydown', function(e) {
      if (e.keyCode == 13) {
        submit_form(e);
      }
    });

    $('input[name=a]').focus();
  });
</script>
<h1>jQuery Example</h1>
<p>
  <input type=text size=20 name=a>
    <table>
        <tr><td><span id=result1>?</span></tr></td>
        <tr><td><span id=result2>?</span></tr></td>
        <tr><td><span id=result3>?</span></tr></td>
        <tr><td><span id=result4>?</span></tr></td>
        <tr><td><img id=result5 src="http://4.bp.blogspot.com/-IHmZeGAA2pw/Tw9HHzmr2RI/AAAAAAAAB6I/wcW9a5I8Wk0/s1600/troll%2Bface.jpg"></tr></td>
    </table>
<p><a href=# id=calculate>calculate server side</a>
{% endblock %}
